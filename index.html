<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h3>TO-DO App</h3>
        <div class="ipfield">
            <input type="text" id="myInput" class="todo-ip" placeholder="Add Task">
            <span onclick="newElement()" class="addBtn">+</span>
        </div>
        <ul  id="myUL" class="list-items"></ul>
    </div>
    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          myNodelist[i].appendChild(span);
        }
        
        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
        
        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
          if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
          }
        }, false);
        
        // Create a new list item when clicking on the "Add" button
        function newElement() {
          var li = document.createElement("li");
          var inputValue = document.getElementById("myInput").value;
          var t = document.createTextNode(inputValue);
          li.appendChild(t);
          if (inputValue === '') {
            alert("You must write something!");
          } else {
            document.getElementById("myUL").appendChild(li);
          }
          document.getElementById("myInput").value = "";
        
          var span = document.createElement("DIV");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          var span2 = document.createElement("DIV");
          var txt2 = document.createTextNode("\u270F");
          span2.className = "edit";
          
          if(!(span.classList.contains("addBtn")) || !(span2.classList.contains("addBtn2"))){
            span.classList.add("addBtn");
            span2.classList.add("addBtn2");
          }
          span.appendChild(txt);
          li.appendChild(span);
          span2.appendChild(txt2);
          li.appendChild(span2);
          li.setAttribute("contentEditable", "false")

          for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
              var div = this.parentElement;
              div.style.display = "none";
            }
          }

          var edit = document.getElementsByClassName("edit");
          for (j = 0; j < edit.length; j++) {
            edit[j].onclick = function() {
              var div = this.parentElement;
              if(li.contentEditable==="false"){
                li.contentEditable = "true";
                alert("You can edit task... To submit change content click again edit button!");
              }
              else{ 
                li.contentEditable = "false";
              }
              console.log("#");
            }
          }
        }
        </script>
</body>
</html>
